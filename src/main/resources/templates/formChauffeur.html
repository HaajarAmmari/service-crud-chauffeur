<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">

<head>
  <meta charset="UTF-8">
  <title>Ajouter un chauffeur</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>


<body>
<div layout:fragment="content1">
  <div class="col-md-6 offset-3"><br><br>

    <h3 >Ajout</h3><br>

    <form method="post" th:action="@{save}">

      <div class="form-group">
        <label for="nom">Nom</label>
        <input  id="nom" class="form-control" type="text" name="nom" th:value="${chauffeur.nom}">
        <span class="text-danger" th:errors="${chauffeur.nom}"></span>
      </div><br>

      <div class="form-group">
        <label>Date Naissance</label>
        <input class="form-control" type="date" name="dateNaissance" th:value="${chauffeur.dateNaissance}">
        <span class="text-danger" th:errors="${chauffeur.dateNaissance}"></span>
      </div><br>

      <div class="form-group">
        <label>Adresse</label>
        <input class="form-control" type="text" name="adresse" th:value="${chauffeur.adresse}">
        <span class="text-danger" th:errors="${chauffeur.adresse}"></span>
      </div><br>
      <br>

      <button type="submit" class="btn btn-outline-success">Ajouter</button>

    </form>
  </div>
</div>

</body>
</html>
